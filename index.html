<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalQ - Calculadora de cuotas</title>
<!-- FONTS only -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
<!-- CSS only -->
<link rel="stylesheet" href="./css/estilos.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <header class="header" >
        <div class="conteniner__fluid text-center">
            <img class="img-fluid rounded header__logo" src="./img/calQlogo.png" alt="logo">
            <nav class="navbar sticky-top navbar-expand-lg navbar-dark header__navbar">
                <div class="container-fluid">
                    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul id="listaDeLinks" class="navbar-nav mx-auto mb-2 mb-lg-0">
                              <li id="0" class="nav-item">
                                   <a class="nav-link" href="index.html">Inicio</a>
                              </li>      
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div id="inicio" class="inicio">
            <figure class="icon-cards mt-3">
                <div class="icon-cards__content">
                  <img  class="icon-cards__item" src="./img/monto.png" alt="diapositiva monto">
                  <img  class="icon-cards__item" src="./img/cuotas.png" alt="diapositiva cuotas">
                  <img class="icon-cards__item" src="./img/pago.png" alt="diapositiva pago">
                </div>
              </figure>  
        </div>

        <div class="conteiner__fluid calculador" id="calculadora">
           <h1 class="calculador__titulo">Calculador de pago en cuotas</h1>
           <!-- esta sección refiere al formulario donde se ingresarán los datos para calcular las cuotas -->
           <form class="conteiner__fluid calculador__formulario" id="formulario">
               <div class="input-group mb-3 calculador__formulario-monto">
                  <span class="input-group-text" id="basic-addon1">$</span>
                  <input type="number" id="monto" class="form-control" placeholder="Monto a pagar" aria-label="Monto a pagar" aria-describedby="basic-addon1">
               </div>
               <div class="input-group mb-3 calculador__formulario-cuotas">
                  <!-- <label class="input-group-text" id="cantidadCuotas" for="inputGroupSelect01">Cuotas</label> -->
                  <label class="input-group-text" for="inputGroupSelect01">Cuotas</label>
                  <select class="form-select" id="inputGroupSelect01-cuotas">
                     <option disable selected>Seleccionar cuotas...</option>
                     <option value="1">1</option>
                     <option value="3">3</option>
                     <option value="6">6</option>
                     <option value="12">12</option>
                     <option value="18">18</option>
                  </select>
              </div>
              <!-- esta sección estará deshabilitada porque dependerá del valor ingresado en las cuotas -->
              <fieldset disabled>
                  <div class="input-group mb-3 calculador__formulario-interes"><label class="input-group-text" for="inputGroupSelect01-interes">Interés</label>
                    <label for="disabledTextInput" class="form-label"></label>
                    <input type="number" id="disabledTextInput-interes" class="form-control" placeholder="Interés a cobrar">
                    <small id="interesHelpBlock" class="form-text text-muted">
                        A las 12 y 18 cuotas le corresponde un interés del 15% y 18% respectivamente.
                    </small>
                  </div>
              </fieldset>
              <div>
                  <button type="button" id="botonCalculador" class="btn btn-dark">Calcular</button>
                  <button type="reset" id="botonReset" class="btn btn-dark" value="Reset">Limpiar</button>
              </div>
            </form>
            <!-- esta sección refiere a aquella que aparecerá al apretar el botón calcular, inicialmente no se verá -->
            <div class="calculador__resultado" id="resultado">
                <p>Así quedaría tu pago en cuotas:</p>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Monto final</span>
                        </div>
                        <input
                            type="number"
                            class="form-control"
                            id="montoFinal"
                            disabled
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Cantidad de cuotas</span>
                        </div>
                        <input
                            type="number"
                            class="form-control"
                            id="cantidadDeCuotas"
                            disabled
                        />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Valor por cuota</span>
                        </div>
                        <input
                            type="number"
                            class="form-control"
                            id="pagoPorCuota"
                            disabled
                        />
                    </div>
                </div>
            </div>
        </div>            
            
        <div class="conteiner__fluid información" id="infoCalQ">

        </div>

        <div class="conteiner__fluid motivos" id="motivosCalQ">

        </div>
    </main>   
  
<!-- SCRIPT DE BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<!-- SCRIPT DE JQUERY -->
<script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
<script src="./js/index.js"></script>  
</body>

</html>
