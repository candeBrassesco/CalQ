<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalQ - Calculadora de cuotas</title>
<!-- FONTS only -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
<!-- CSS only -->
<link rel="stylesheet" href="./css/estilos.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <header class="header" >
        <div class="conteniner__fluid text-center">
            <img class="img-fluid rounded header__logo" src="./img/calQlogo.png" alt="logo">
            <nav class="navbar sticky-top navbar-expand-lg navbar-dark header__navbar">
                <div class="container-fluid">
                    <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul id="listaDeLinks" class="navbar-nav mx-auto mb-2 mb-lg-0">
                              <li id="0" class="nav-item">
                                   <a class="nav-link" href="index.html">Inicio</a>
                              </li>      
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div id="carouselExampleIndicators inicio" class="carousel slide" data-bs-ride="true">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/monto.png" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        <div class="conteiner__fluid calculador" id="calculadora">
           <h1 class="calculador__titulo">Calculador de pago en cuotas</h1>
           <div class="conteiner__fluid calculador__formulario" id="formulario">
               <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">$</span>
                  <input type="text" id="monto" class="form-control" placeholder="Monto a pagar" aria-label="Monto a pagar" aria-describedby="basic-addon1">
               </div>
               <div class="input-group mb-3">
                  <!-- <label class="input-group-text" id="cantidadCuotas" for="inputGroupSelect01">Cuotas</label> -->
                  <input type="text" id="cantidadCuotas" class="form-control" placeholder="Cantidad de Cuotas" aria-label="Cantidad de cuotas" aria-describedby="basic-addon1">
                  <!-- <select class="form-select" id="inputGroupSelect01">
                     <option selected>Seleccionar...</option>
                     <option value="1">1</option>
                     <option value="2">3</option>
                     <option value="3">6</option>
                  </select> -->
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text" for="inputGroupSelect01">Interés</label>
                <select class="form-select" id="inputGroupSelect01">
                </select>
              </div>
            <div>
                <button type="submit" id="botonCalculador" class="btn btn-dark">Calcular</button>
            </div>
           </div>  
        </div>
            
        <div class="conteiner__fluid información" id="infoCalQ">

        </div>

        <div class="conteiner__fluid motivos" id="motivosCalQ">

        </div>

        <div class="conteniner__fluid testimonios" id="testimonio">

        </div>
    </main>   

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="./js/index.js"></script>    
</body>

</html>
